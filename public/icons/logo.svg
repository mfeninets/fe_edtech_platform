<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Main icon - Book/Expert symbol -->
  <g transform="translate(100, 100)">
    <!-- Book base -->
    <rect x="-35" y="-25" width="70" height="50" rx="4" fill="url(#gradient)"/>
    
    <!-- Pages -->
    <line x1="-25" y1="-15" x2="25" y2="-15" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="-25" y1="15" x2="25" y2="15" stroke="white" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Star/Expert symbol -->
    <path d="M 0 -40 L 3 -30 L 13 -30 L 5 -23 L 8 -13 L 0 -18 L -8 -13 L -5 -23 L -13 -30 L -3 -30 Z" 
          fill="white" stroke="url(#gradient)" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#1F2937">BeExpertly</text>
</svg>

